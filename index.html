<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <link rel="stylesheet" href="style.css">
    <!--daisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3ec680ebea.js" crossorigin="anonymous"></script>
     <!--style css-->
     <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
       <!--customized color-->
       <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                red: '#F85559;',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class="container mx-auto">
      <!--navigation bar-->
      <div class="navbar bg-base-100  bg-red">
     
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>

        <div class="navbar-center">
          <img src="images/logo.png" alt="logo">
          <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
        </div>
        <div class="navbar-end grid grid-rows hidden md:block lg:block">
          <div class="form-contro flexl">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
            <button class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
             </button>
          </div>
      </div>
    </div>
    
    <!--Banner section-->
    <div class="carousel w-full mt-28">
      <div id="slide1" class="carousel-item relative w-full">
        <img src="./images/banner1.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a> 
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/banner2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a> 
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/banner3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a> 
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/banner4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a> 
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
       <!--fruit banner-->
       <div class="hidden lg:block md:block ml-28">
       <div class="flex bg-red ">
        <div class="">
          <img src="./images/fruit1.png" class="mb-4" alt="grape">
          <p class="">Grape</p>
        </div>
        <div>
          <img src="./images/fruit2.png" class="mb-4" alt="orange">
          <p>Orange</p>
        </div>
        <div>
          <img src="./images/fruit3.png" class="mb-4" alt="mango">
          <p>Mango</p>
        </div>
        <div>
          <img src="./images/fruit4.png" class="mb-4" alt="stawberry">
          <p>Stawberry</p>
        </div>
        <div>
          <img src="./images/fruit5.png" class="mb-4" alt="pomegranate">
          <p>Pomegranate</p>
        </div>
       </div>
      </div>
    </header>
    <main>
      
    </main>
    <footer>

    </footer>
</body>
</html>
